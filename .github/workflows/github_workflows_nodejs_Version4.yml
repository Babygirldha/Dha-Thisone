name: CI Node.js

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        
- name: Vercel Action
  uses: amondnet/vercel-action@v41.1.4

- name: Vercel Actions
  uses: nexterias/actions-vercel@v1.2.3

- name: Vercel Production Deployment
  uses: yuito-it/GitHub-Vercel-Actions@v1.0.2

- name: Vercel Preview URL with Status Polling
  uses: RoyBkker/github-action-vercel-preview-url-poller@v1.0.6

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to true)
    addComment: true
    # add a "Review in Gitpod" button to pull requests (defaults to false)
    addBadge: false
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: prebuilt-in-gitpod
