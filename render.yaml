services:
  - type: web
    name: dha-digital-services
    env: node
    region: frankfurt
    plan: standard
    buildCommand: |
      export NODE_OPTIONS="--max_old_space_size=4096"
      export NODE_ENV=production
      export OVERRIDE_TYPESCRIPT_ERRORS=true
      npm install --legacy-peer-deps --no-optional
      npm run build
      cp -r shared dist/shared/
    startCommand: npm start
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 75
      targetCPUPercent: 75
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: OVERRIDE_TYPESCRIPT_ERRORS
        value: true
      - key: SKIP_TYPE_CHECK
        value: true
      - key: FORCE_BYPASS_VALIDATION
        value: true
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: VITE_ENCRYPTION_KEY
        sync: false
      - key: MASTER_ENCRYPTION_KEY
        sync: false
      - key: QUANTUM_ENCRYPTION_KEY
        sync: false
      - key: BIOMETRIC_ENCRYPTION_KEY
        sync: false
      - key: DOCUMENT_SIGNING_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: WORKATO_API_KEY
        sync: false
      - key: DHA_API_KEY
        sync: false
      - key: DHA_SECRET_KEY
        sync: false
      - key: NPR_API_KEY
        sync: false
      - key: SAPS_API_KEY
        sync: false
      - key: ABIS_API_KEY
        sync: false
      - key: HANIS_API_KEY
        sync: false
      - key: ICAO_PKD_KEY
        sync: false
      - key: SITA_API_KEY
        sync: false
      - key: CIPC_API_KEY
        sync: false
      - key: DEL_API_KEY
        sync: false
      - key: AUTH_SECRET
        sync: false
      - key: MFA_SECRET
        sync: false
      - key: PKI_PRIVATE_KEY
        sync: false
      - key: PKI_PUBLIC_KEY
        sync: false
      - key: HSM_ACCESS_KEY
        sync: false
      - key: SMS_API_KEY
        sync: false
      - key: EMAIL_API_KEY
        sync: false
      - key: PAYMENT_GATEWAY_KEY
        sync: false
      - key: VERIFICATION_SERVICE_KEY
        sync: false
      - key: BIOMETRIC_SERVICE_KEY
        sync: false
      - key: MONITORING_API_KEY
        sync: false
      - key: ANALYTICS_KEY
        sync: false
      - key: ERROR_TRACKING_KEY
        sync: false
      - key: LOGGING_SERVICE_KEY
        sync: false
      - key: AUDIT_SERVICE_KEY
        sync: false
      - key: COMPLIANCE_API_KEY
        sync: false
      - key: POPIA_COMPLIANCE_KEY
        sync: false
      - key: PFMA_COMPLIANCE_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: false

  - type: worker
    name: dha-monitoring-service
    runtime: node
    plan: starter
    buildCommand: npm ci --legacy-peer-deps
    startCommand: node server/monitor.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: dha-digital-services
          envVarKey: RENDER_EXTERNAL_URL
      - key: DATABASE_URL
        fromService:
          type: web
          name: dha-digital-services
          envVarKey: DATABASE_URL
      - key: ALERT_WEBHOOK_URL
        sync: false
    autoscaling:
      min: 1
      max: 1