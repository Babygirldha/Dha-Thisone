services:
  - type: web
    name: dha-digital-services
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dha-db
          property: connectionString
    autoDeploy: true

databases:
  - name: dha-db
    plan: free
    databaseName: dha_digital_services
    user: dha_admin